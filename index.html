<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;800&family=Baloo+Tamma+2&family=Neonderthaw&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="title"><b>Simple Calculator</b></div>

        <div class="display">
            <div  id="display">0</div>
        </div>
        <div class="button">
            <button onclick="buttonclicked('clr')">clr</button><button onclick="buttonclicked('del')">del</button><button onclick="operatorButtonClicked('%')">%</button><button onclick="operatorButtonClicked('/')">/</button>
        </div>
        <div class="button">
            <button class="digit" onclick="buttonclicked('7')">7</button><button class="digit" onclick="buttonclicked('8')">8</button><button class="digit" onclick="buttonclicked('9')">9</button><button onclick="operatorButtonClicked('*')">*</button>
        </div>
        <div class="button">
            <button class="digit" onclick="buttonclicked('4')">4</button><button class="digit" onclick="buttonclicked('5')">5</button><button class="digit" onclick="buttonclicked('6')">6</button><button onclick="operatorButtonClicked('-')">-</button>
        </div>
        <div class="button">
            <button class="digit" onclick="buttonclicked('1')">1</button><button class="digit" onclick="buttonclicked('2')">2</button><button class="digit" onclick="buttonclicked('3')">3</button><button onclick="operatorButtonClicked('+')">+</button>
        </div>
        <div class="button">
            <button class="digit" onclick="buttonclicked('0')">0</button><button class="digit" onclick="buttonclicked('00')">00</button><button onclick="buttonclicked('.')">.</button><button onclick="buttonclicked('=')">=</button>
        </div>
    </div>
</body>
</html>
